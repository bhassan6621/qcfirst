<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/style.css" >
		<link rel="stylesheet" type="text/css" href="../css/sign-up.css" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <!--bootsrap for input horizontal alignment-->
		<title>QCFirst</title>

    
	</head>
  
	<body class="contain">
		<header class="signHead logo" onclick="window.location.href='Index.html'">
			<img class="img' src="../img/Logo.png"  alt="Queens College">
		</header>
		<h1>QCFirst Sign Up</h1>
		<h3>Fill out the whole information</h3>
		<h4>If you are an instructor, click the instructor button</h4> <!-- TODO:  make the program recognize difference between the professor and students' CUNYID-->
		<h4>If you are a student, click the student button</h4>
		
		<input  id="instruc" name="instructor" type="radio"> 
		<label for="instruc">Instructor</label>
		<input id="stud" name="instructor"  type="radio">
		<label for="stud">Student</label><br><br><br>
		
		<div class="container">
				<form name="signupForm" class="form-horizontal"  action="/sign_up" method="post">
					<div class="form-group">
						<label class="control-label col-sm-2" for="firstName">First Name:</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" name="name" id="firstName"> <br><br>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="lastName">Last Name:</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" name="last" id="lastName"><br><br>
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="QCFirstEmail">QC Email:</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" name="email" id="QCFirstEmail" value="@qmail.cuny.edu"> <br><br>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="QCFirstPassword">Password:</label>      <!--TODO: validate the password-->
						<div class="col-sm-6">	
							<input class="form-control" type="password" name="password" id="QCFirstPassword"><br><br>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>  <!--TODO: match the password-->
						<div class="col-sm-6">
							<input class="form-control" type="password" name="confirmPassword" id="confirmPassword">
						</div>
					</div><br><br>	
					<button id="signup" onclick="location.href='Index.html'">Sign Up</button>  <!--redirects to the homepage after signing up-->

			</form>
		</div>
		<div>
			<span>Already Registered! <a href="/login_stu">Login</a></span>
		</div>
		<footer>&copy;QCFirst@2021Nav&Bibi &#124; privacyPolicy</footer>
  	</body>
  
</html>
