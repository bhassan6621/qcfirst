	<body class="logContainer">

		<h1>QCFirst Log In</h1>
		<h3> Log in with your Qmail Credentials</h3>
		<div class="logIn">  <!-- Takes the username and password from the students -->
			<form name="loginForm" class="form-signin"  method="post">  <!-- TODO: only let teh user log in if all the required input are filled and with required info-->

				<input type="text" name="username" id="QCFirstUsername" value="@qmail.cuny.edu"> <br><br>

				<label for="QCFirstPassword">Password</label>
				<input type="password" name="password" id="QCFirstPassword"><br><br> <!-- TODO: password validation and restriction -->
			</form>
			<button id="log" onclick="location.href='student_homepage.html'">Log in</button> <!-- redirects the students to the student homepage -->
