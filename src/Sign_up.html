<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QCFirst</title>
	</head>
  
	<body>
		<h1>QCFirst Sign Up</h1>
		<h3>Fill out the whole information</h3>
		<h4>If you are an instructor, click the instructor button</h4> <!-- TODO: make the buttons clickable and also make the program recognize difference between the professor and students' CUNYID-->
		<h4>If you are a student, click the student button</h4>
		<button name="instructor" id="instruc" type="select">Instructor</button>
		<button name="instructor" id="stud" type="select">Student</button>
		<div class="SignUp">
			<form name="signupform" class="form-signup"  method="post">
				<label for="firstName">First Name:</label>
				<input type="text" name="name" id="firstName"> <br><br>

				<label for="lastName">Lat Name:</label>
				<input type="text" name="last" id="lastName"><br><br>
				
				<label for="CUNYID">CUNY ID:</label>
				<input type="text" name="id" id="CUNYID"><br><br>
				
				<label for="QCfirstEmail">QC Email:</label>
				<input type="text" name="email" id="QCfirstEmail" value="@qmail.cuny.edu"> <br><br>

				<label for="QCfirstPassword">Password:</label>      <!--TODO: validate the password-->
				<input type="password" name="password" id="QCfirstPassword"><br><br>
				

				<label for="confirmPassword">Confirm Password:</label>  <!--TODO: match the password-->
				<input type="password" name="Confirmpassword" id="confirmPassword"><br><br>
			</form>
			<a href="Homepage.html"> <button>Sign Up</button></a>  <!--redirects to the homepage after signing up-->
		</div><br>
		<footer style="position:absolute; bottom:0">&copy;QCFirst@2021Nav&Bibi &#124; privacyPolicy</footer>
  	</body><br>
  
</html>
